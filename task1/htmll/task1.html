<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="/css/task1.css">
</head>
<div id="container">
  
<div id="calculator">
  <h1>Version 1</h1>
    <input type="text" id="resultat" disabled>
    <div id="buttons">
      <button class="operator" value="clear">C</button>
      <button class="operator" value="backspace">CE</button>
      <button class="operator" value="/">/</button>
      <button class="operator" value="*">x</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button class="operator" value="-">-</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button class="operator" value="+">+</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="operator" id="equals" value="=">=</button>
      <button value="0">0</button>
      <button value=".">.</button>
      
    </div>
  </div>



  
  
  <div id="calculator2">
    <h1>Version 2</h1>
    <div class="inputt">
    X:<input class="in" type="text" id="X">
    Y:<input class="in" type="text" id="Y">
    Resultat:<input class="in" type="text" id="res" disabled>
     </div>
     <div class="buttonn">
    <button class="op" value="+" id="op1">+</button>
    <button class="op" value="/" id="op2">/</button>
    <button class="op" value="-" id="op3">-</button>
    <button class="op" value="*" id="op4">*</button>
  </div>



  </div>

</div>
  
  
</body>
<script src="/js/task1.js"> 
</script>
</html>
